<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SQ&BE | VIETNANESE</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="images/logo1.png" />
    <link rel="stylesheet" href="themify-icons/themify-icons.css">

</head>
<body>
 <div class="home-bill">
    
  <article>
  
    <!-- logo  -->
    <div class="bill-logo">
       <a href="home.html"><img src="images/logo1.png" alt=""></a> 
    </div>
    <!-- end logo -->

    <form action="">
      <h1>Thông tin nhận hàng</h1>

      <input type="text" placeholder="Email" class="inp"> <br>
      <input type="text" placeholder="Họ và tên" class="inp"> <br>
      <input type="text" placeholder="Số điện thoại" class="inp"> <br>
      <input type="text" placeholder="Địa chỉ" class="inp"> <br>
      <input type="text" placeholder="Tỉnh thành" class="inp"> <br>
      <input type="text" placeholder="Quận huyện" class="inp"> <br>
      <input type="text" placeholder="Phường xã" class="inp"> <br>
      <input type="text" placeholder="Ghi chú(tùy chọn)" class="inp">
    </form>

    <div class="thongtin-thanhtoan">
      <h1>Vận chuyển</h1>

      <div class="box-vanchuyen">
        Vui lòng nhập thông tin giao hàng
      </div>

      <h1>Thanh Toán</h1>

      Thanh toán qua thẻ tín dụng: <input type="radio" name="bil" id=""><br>
      <br><hr><br>
      Thanh toán khi nhận hàng (COD): <input type="radio" name="bil" id="">
    </div>

    </article>

    <aside>

      <div class="content-bill">
        <h1>Đơn hàng (2 sản phẩm)</h1>  
        <!-- bill cart -->
        <div class="bill-cart">
          <div class="bill-cart-left">
            <div class="bill-cart-img">
                <img src="images/pant1.png" alt="">
                <div class="bill-cart-count">1</div>
            </div>
            <div class="bill-cart-name">
              Wreath Leaf Hoodie - Black
            </div>

            <div class="bill-cart-size">
              size S
            </div>
          </div>
          
          <div class="bill-cart-right">
            650.000 VNĐ
          </div>
        </div>

        <hr>
        <!-- bill cart -->
        
        <div class="discount">
          <div class="discount-left">
            <input type="text" placeholder="Nhập mã giảm giá">
          </div>
          <div class="discount-right">
            <button>Áp dụng</button>
          </div>
        </div>

        <hr>

        <div class="total">
          <div class="total-left">Tổng cộng</div>
          <div class="total-right">650.000 VNĐ</div>
        </div>

    

        <div class="total-button">
          <div class="total-button-left"> < Quay về giỏ hàng </div>
          <div class="total-button-right"><button>ĐẶT HÀNG</button></div>
        </div>


      </div>

     

    </aside>
 </div>
</body>
</html>
